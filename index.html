<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>50% Width Image Slider</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .image-slider-container {
        width: 100%;
        overflow: hidden;
      }

      .image-slider-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .image-slide {
        min-width: 50%;
        padding: 5px;
      }

      .image-slide img {
        width: 100%;
        height: auto;
        object-fit: contain;
        border-radius: 10px;
      }

      .image-slider-buttons {
        text-align: center;
        margin-top: 10px;
      }

      .image-slider-buttons button {
        margin: 5px;
        font-size: 16px;
        border: none;
        outline: none;
        background-color: transparent;
      }
      .image-slider-buttons button i {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="images-sliders-container">
      <div class="image-slider-container">
        <div class="image-slider-track" id="sliderTrack">
          <div class="image-slide">
            <img
              src="https://storage.googleapis.com/msgsndr/GmHuPmA1xs8oBbgtUI6R/media/67f7674b0a6217d7dbd5c668.png"
              alt="Image 1"
            />
          </div>
          <div class="image-slide">
            <img
              src="https://storage.googleapis.com/msgsndr/GmHuPmA1xs8oBbgtUI6R/media/67f767a65829cc14b04a39f4.png"
              alt="Image 2"
            />
          </div>
          <div class="image-slide">
            <img
              src="https://storage.googleapis.com/msgsndr/GmHuPmA1xs8oBbgtUI6R/media/67f7674b0a6217d7dbd5c668.png"
              alt="Image 3"
            />
          </div>
          <div class="image-slide">
            <img
              src="https://storage.googleapis.com/msgsndr/GmHuPmA1xs8oBbgtUI6R/media/67f767a65829cc14b04a39f4.png"
              alt="Image 4"
            />
          </div>
        </div>
      </div>

      <div class="image-slider-buttons">
        <button onclick="prevSlideImage()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button onclick="nextSlideImage()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <script>
      const sliderTrack = document.getElementById("sliderTrack");
      let currentIndex = 0;

      function updateSliderImage() {
        const slideWidth = sliderTrack.children[0].offsetWidth;
        sliderTrack.style.transform = `translateX(-${
          currentIndex * slideWidth
        }px)`;
      }

      function nextSlideImage() {
        if (currentIndex < sliderTrack.children.length - 2) {
          currentIndex++;
          updateSliderImage();
        }
      }

      function prevSlideImage() {
        if (currentIndex > 0) {
          currentIndex--;
          updateSliderImage();
        }
      }

      window.addEventListener("resize", updateSliderImage);
    </script>
  </body>
</html>
